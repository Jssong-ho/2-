<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mypage.css">
    <title>내 정보 페이지</title>
</head>
<body>

    <header>
        <h1>내 정보</h1>
    </header>

    <section>
        <form class="userinfo">
            <fieldset>
                <legend>
                    <label for="id">아이디</label>
                </legend>
                <input type="text" class="id" name="id" required disabled>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="pw">비밀번호</label>
                </legend>
                <input type="text" class="pw" name="pw" required>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="name">닉네임</label>
                </legend>
                <input type="text" class="name" name="name" required>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="pnum">전화번호</label>
                </legend>
                <input type="text" class="pnum" name="pnum" required>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="address">주소</label>
                </legend>
                <input type="text" class="address" name="address" required>
            </fieldset>
            <div class="button-container">
                <button type="button" class="edit-button">수정</button>
                <button type="button" class="cancel-button">취소</button>
            </div>
        </form>
    </section>

</body>
</html>
