<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/writeq.css">
</head>
<body>
    <div class="header_container">
        <header id="navbar">
            <a href="/" class="logo">New Car</a>       
            <ul th:if="${session.user == null}">
                <li><a href="#" class="active">Detail</a></li>
                <li><a href="/subpage">Sub</a></li>
                <li><a href="/guestboard">FAQ</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
            <ul th:unless="${session.user == null}">
                <li><a href="#" class="active">Detail</a></li>
                <li><a href="/subpage">Sub</a></li>
                <li><a href="/counsel">FAQ</a></li>
                <li><a href="/myinfo">MyInfo</a></li>
            </ul>
        </header>
    </div>
    <div class="main">
        <form action="/writeq" method="post">
            <div>
            <p class="title">제목<input name="title"/></p>
            </div>
            <div>
            <p class="content">내용<textarea name="content"></textarea></p>
            </div>
            <!-- 날짜<input name="writedate" /> -->
            <input class="intitle" th:if="${session.user != null}" type=hidden name="userId" th:value="${session.user.userId}">
            <input class="incontent" th:unless="${session.user != null}" type=hidden name="userId" value="guest">
            <p class="caution" th:if="${session.user==null}">게스트 회원은 문의글의 수정과 삭제가 불가하오니 확인하고 등록해주시기 바랍니다.</p>
            <button class="button" type="submit">등록</button>
        </form>
    </div>
</body>
</html>
