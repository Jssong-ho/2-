<a href="/">홈</a>
<div>
    <table>
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>답변</th>
            <th>작성일</th>
            <th>처리 상태</th>
        </tr>
        <tr th:each="QuestionBoard, state:${qBoardList}" th:if="(${state.index}>=${page*6-6})and(${state.index}<${page*6})">
            <td th:text="${QuestionBoard.title}"></td>
            <td th:text="${QuestionBoard.content}"></td>
            <td th:text="${QuestionBoard.answer}"></td>
            <td th:text="${QuestionBoard.writedate}"></td>
            <td th:text="${QuestionBoard.state}"></td>
            <!-- <td th:if="${QuestionBoard.state eq '대기 상태'}">
                <a th:href="@{/modifyq(boardSeq=${QuestionBoard.boardSeq})}">수정</a>
                <a th:href="@{/deleteq(boardSeq=${QuestionBoard.boardSeq},userId='guest')}">삭제</a>
            </td>
            <td th:unless="${QuestionBoard.state eq '대기 상태'}"></td> -->
        </tr>
    </table>
    <a href="/writeq">1:1 문의하기</a>
    <br>
    <th:block th:each="pageNumber:${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page}==${pageNumber}" style="font-weight: bold;" th:href="@{/guestboard(page=${pageNumber})}" th:text="${pageNumber}"></a>
        <a th:unless="${page}==${pageNumber}" th:href="@{/guestboard(page=${pageNumber})}" th:text="${pageNumber}"></a>
    </th:block>
</div>
