<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/subpage.css">
    <link rel="stylesheet" type="text/css" href="/css/FAQ_header.css">
</head>
<body>
    <div class="header_container">
        <header id="navbar">
            <a href="/" class="logo">New Car</a>       
            <ul th:if="${session.user == null}">
                <li><a href="#" class="active">Detail</a></li>
                <li><a href="/subpage">Sub</a></li>
                <li><a href="/guestboard">FAQ</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
            <ul th:unless="${session.user == null}">
                <li><a href="#" class="active">Detail</a></li>
                <li><a href="/subpage">Sub</a></li>
                <li><a href="/counsel">FAQ</a></li>
                <li><a href="/myinfo">MyInfo</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <div class="card">
            <div class="content">
                <h2>Basic</h2>
                <p class="Basic">
                    1달 100,000원<br>
                    뉴카 서비스 이용<br>
                    1주일 무료 체험 가능<br>
                    횟수 제한 없는 호출
                </p>
                <a th:if="${session.user==null}" class="reg-btn" href="/login">신청하기</a>
                <form th:unless="${session.user==null}" action="/subpage" method="post">
                    <input type="hidden" name="subtype" th:value="Basic" />
                    <button type="submit" class="reg-btn">신청하기</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>Premium</h2>
                <p>
                    1달 130,000원<br>
                    뉴카 서비스 이용<br>
                    1주일 무료 체험 가능<br>
                    횟수 제한 없는 호출<br>
                    긴급 배차 지원 서비스<br>
                    사고시 100% 자사 책임
                </p>
                <a th:if="${session.user==null}" href="/login" class="reg-btn">신청하기</a>
                <form th:unless="${session.user==null}" action="/subpage" method="post">
                    <input type="hidden" name="subtype" th:value="Premium" />
                    <button type="submit" class="reg-btn">신청하기</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
