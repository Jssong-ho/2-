<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/modifyq.css">
    <link rel="stylesheet" type="text/css" href="/css/FAQ_header.css">
</head>
<body>
    <div class="header_container">
        <header id="navbar">
            <a href="/" class="logo">New Car</a>       
            <ul th:if="${session.user == null}">
                <li><a href="#" class="active">Detail</a></li>
                <li><a href="/subpage">Sub</a></li>
                <li><a href="/guestboard">FAQ</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
            <ul th:unless="${session.user == null}">
                <li><a href="#" class="active">Detail</a></li>
                <li><a href="/subpage">Sub</a></li>
                <li><a href="/counsel">FAQ</a></li>
                <li><a href="/myinfo">MyInfo</a></li>
            </ul>
        </header>
    </div>
    <div class="dropdown">
        <form action="/writeq" method="post" >
            <div th:text="${qBoard.title}" class="title_box">
                <div class="answerYesNo"></div>
            </div>
            <div class="option">
                <input name="title" th:value="${qBoard.title}" class="content"/> 
                <br>
                <textarea name="content" th:text="${qBoard.content}" class="content"></textarea>
                <div class="date"></div>
                <div class="content"></div>
                <button type="submit">수정</button>
                <a href="javascript:history.back();">취소</a>
            </div>
        </form>
    </div>
    </div>
    <!-- <script defer src="/js/FAQ.js"></script> -->
</body>
</html>
