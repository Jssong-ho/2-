<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sprint/src/main/resources/static/css/login.css" />
    <title>login form</title>
  </head>
  <body>
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>계정이 있으십니까?</h2>
          <button type="button" class="signinBtn">Sign in</button>
        </div>
        <div class="box signup">
          <h2>계정이 없으십니까?</h2>
          <button type="button" class="signupBtn">Sign up</button>
        </div>
      </div>
      <div class="formBx">
        <div class="form signinform">
          <form action="/login" method="post">
            <!-- 폼액션 ! -->
            <h3>log in</h3>
            <input type="text" placeholder="UserId" name="userId" />
            <input type="password" placeholder="password" name="userPassword" />
            <input type="submit" value="login" />
            <a href="/findid" class="forgot">비밀번호를 잊으셨나요?</a>
          </form>
        </div>

        <div class="form signupform">
          <form action="/resister" method="post">
            <!-- 폼액션 ! -->
            <h3>register</h3>
            <input type="text" placeholder="UserId" name="userId" />
            <input type="password" placeholder="password" name="userPassword" />
            <input type="text" placeholder="UserNickame" name="userNickname" />
            <input type="tel" placeholder="PhoneNumber" name="phone"/>
            <input type="text" placeholder="address" name="address" />
            <input type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>

    <script>
      const signinBtn = document.querySelector('.signinBtn');
      const signupBtn = document.querySelector('.signupBtn');
      const formBx = document.querySelector('.formBx');
      const body = document.querySelector('body');

      signupBtn.onclick = function () {
        formBx.classList.add('active');
        body.classList.add('active');
      };
      signinBtn.onclick = function () {
        formBx.classList.remove('active');
        body.classList.remove('active');
      };
    </script>
  </body>
</html>
